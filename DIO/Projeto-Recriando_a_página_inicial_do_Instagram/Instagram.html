<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Images/Instagram-phone.png" alt="A phone showing Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Images/Instagram-name-logo.png" class="instagram-name-logo" alt="Instagram name">
                    <div class="profile-photo">
                        <img src="Images/Instagram-profile.png" alt="Profile picture">
                    </div>
                    <a href="#" class="instagram-login">Cotinue as RafaelMarques</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not RafaelMarques?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
